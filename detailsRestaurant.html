<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Restaurants Review</title>
    <link rel="icon" type="image/png" href="img/rate.png">
    <meta name="description" content="Restaurants review application">
    <meta name="keywords" content="restaurant review application at OpenClassrooms">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src='js/bootstrap.bundle.min.js'></script>
    <script src='js/bootstrap-select.min.js'></script>
</head>

<body>

    <header class>
        <h3>Restaurants reviews</h3>
    </header>

    <div class='container-fluid'>
        <div class='row' id='detailsContainer'>
            <div id='streetView' class='col-md-6 col-sm-offset-1'></div>
            <div class='col-md-4' id='infoRestaurant'>
                <div class='col-md-12' id='restaurantName'>
                </div>
            </div>
        </div>


        <!-- Modal  add reviews -->
        <div class="modal fade" id="modalReview">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title col-12 modal-title text-center">What do you think about this place?</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="formReview">

                            <input type="text" name="authorName" id="authorName" placeholder="Your Name" required>

                            <select name="authorRating" id="authorRating" required>
                                    <option value="" selected>your rating:</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>

                            <div>
                                <textarea name="authorReview" id="authorReview" placeholder="Your feedback" required></textarea>
                            </div>
                            <button type="submit" class="button">Add Review</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=MY_API_KEY&libraries=places">
    </script>
    <script src='js/infoRestaurant.js'></script>
    <script src='js/detailsRestaurant.js'></script>

</body>

</html>
