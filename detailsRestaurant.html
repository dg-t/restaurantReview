<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Restaurants Review</title>
    <link rel="icon" type="image/png" href="img/rate.png">
    <meta name="description" content="Restaurants review application">
    <meta name="keywords" content="restaurant review application at OpenClassrooms">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme%7CNunito&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src='js/bootstrap.bundle.min.js'></script>
    <script src='js/bootstrap-select.min.js'></script>
</head>

<body>

    <div class='container-fluid'>
        <div class='row'>
            <header class='col-12'>
                <h3 class='pageTwoTitle' data-text='Restaurant reviews'>Restaurant reviews</h3>
            </header>
        </div>

        <div class='row detailsContainer'>
            <div id='streetView' class='col-lg-7'></div>
            <div id='displayReviewInfo' class='col-lg-5'>
                <div id='restaurantName'>
                </div>
                <div id='infoRestaurant'>
                    <div id='noReview' class='text-center'>No reviews yet</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal  add reviews -->
    <div class="modal fade" id="modalReview">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title col-12 modal-title text-center">What do you think about this place?</h4>
                    <button type="button" class="modalClose close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="formReview">
                        <input type="text" name="authorName" id="authorName" placeholder="Your Name" required>
                        <select name="authorRating" id="authorRating" required>
                                    <option value="" selected>your rating:</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                        <div>
                            <textarea name="authorReview" id="authorReview" placeholder="Your feedback" required></textarea>
                        </div>
                        <button type="submit" class="button submitReview">Add Review</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer footer w-100">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 bg-dark text-light">Â© 2019 More projects at:
            <a class='footerLink' href="https://github.com/dg-t"> Thomas@OpenClassRooms</a>
        </div>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_nN8ldrp5JR-5NIYVQKS9shRVPoe43KI&libraries=places">
    </script>
    <script src='js/app.js'></script>
    <script src='js/displayRestaurant.js'></script>
    <script src='js/markerAndList.js'></script>
    <script src='js/rate.js'></script>
    <script src='js/addNewReview.js'></script>
    <script src='js/addNewRestaurant.js'></script>
    <script src='js/detailsRestaurant.js'></script>

</body>

</html>
