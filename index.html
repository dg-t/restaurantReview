<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Restaurants Review</title>
    <link rel="icon" type="image/png" href="img/rate.png">
    <meta name="description" content="Restaurants review application">
    <meta name="keywords" content="restaurant review application at OpenClassrooms">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src='js/bootstrap.bundle.min.js'></script>
    <script src='js/bootstrap-select.min.js'></script>
</head>

<body>

    <header class>
        <h3>Check for the Best Restaurants around you....</h3>
    </header>

    <div class='container-fluid'>
        <div class='row'>
            <div id='map' class='col-sm-8'></div>
            <div class='col-md-4' id="sortByRating">
                <div class="sortByRating">
                    <label>Sort By Rating</label>
                    <select id="sort">
                        <option value="all">All</option>
                        <option value="one">1 Star</option>
                        <option value="two">2 Star</option>
                        <option value="three">3 Star</option>
                        <option value="four">4 Star</option>
                        <option value="five">5 Star</option>
                    </select>
                </div>
                <div id='showRestaurant'></div>
            </div>
        </div>

    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=MY_API_KEY&libraries=places&v=3&callback=initMap">
    </script>
    <script src='js/app.js'></script>
    <script src='js/infoRestaurant.js'></script>
    <script src='js/localRestaurants.js'></script>
    <!-- async lets the browser render the rest of your website while the Maps JavaScript API loads 
    when API is ready it will call the funct using the callback parameter 
    if omit async attribute and callback parameter, loading API will block until the API is downloaded -->

</body>

</html>
